<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissor</h1>
    </header>


    <div class="Scoreboard">
      <div id="user-label" class="badge">User</div>
      <div id="computer-label" class="badge">Comp</div>
      <span id="userscore">0</span>:<span id="compscore">0</span>
    </div>
    <div class="result">
      <p>Paper covers Rocks. You Win!</p>
    </div>
    <div class="choices">
       <div class="choice" id="r">
         <img src="rockk.jpg" alt="rock" width="60px" height="60px">
       </div>
       <div class="choice" id="p">
         <img src="paper.jpg" alt="paper" width="60px"height="60px">
       </div>
       <div class="choice" id="s">
         <img src="scissors.jpg" alt="scissor"width="60px"height="60px">
       </div>
    </div>
    <p id="action-msg">Make your move</p>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
